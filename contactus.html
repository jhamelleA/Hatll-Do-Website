<body class="contact-page">
    <header> 
        <div class="main-header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./main.html">
                        <img src="./Images/finallogo1.PNG" width="50px" alt="Hat'll Do logo image";>
                        <p>Hat'll Do</p>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./main.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./hatselection.html">Hat Selection</a>

                                <a class="nav-link active" href="./contactus.html">Contact Us</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                            <button class="btn btn-outline-warning" type="submit">Search</button>
                        </form>

            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="row" style="margin-bottom: 10%;">
            <h1 class="hat-selection-header ">Contact</h1>
        </div>

        <form action="http://localhost:3000/processform" method="GET">
            <div class="form-row"> </div>
                <label>
                    First name:
                    <input type="text" name="first-name" required />
                </label>
            </p>
           
            <div class="form-row"></div>
            <label>
                Last name:
                <input type="text" name="last-name" none />
                </p>    
            </label>
            
            <div class="form-row"></div>
            <label>
                Email:
                <input type="email" name="email" required />
            </p>    
            </label>
            <div class="form-row">
                <label>
                    Phone number:
                    <input 
                    type='tel'
                    name="phone" 
                    required
                    placedholder="XXX-XXX-XXXX"         
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                    </p>       
                </label>
                </div>
            <div class="form-row">
                <label>
                    Message:
        
                <textarea name="message" cols="25" rows="10" required></textarea>
                </label>
            </div>
            <div class="form-row">
                <fieldset>
                    <legend>Contact Preference</legend>
                    <label>
                        <input type="checkbox" name="Email">
                        Email
                    </label>
                     <label>
                        <input type="checkbox" name="Text Message">
                        Text Message
                    </label>
                     <label>
                        <input type="checkbox" name="Other">
                        Other
                    </label>
                </fieldset>
               </div>
    <div class="form-row">
        <button type="submit">Send</button>
        <button type="reset">Clear</button>
    </div>
    </div>
     </p>
    </form>
        <footer>
            <img class="copyright-footer" src="./Images/copyright.png" width="20px"> 2025 Hat'll Do
